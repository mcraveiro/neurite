sudo: required
dist: trusty
language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
      env: BUILD_TYPE=Release
    # - os: linux
    #   compiler: clang
    #   env: BUILD_TYPE=Release

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test

install:
  - if [[ $TRAVIS_OS_NAME == 'linux' ]]; then source ./build/scripts/travis.install.linux.sh; fi
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; then source ./build/scripts/travis.install.osx.sh; fi
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; then export PATH=$PATH:~/conan; fi

script:
  - export GIT_REPO="`pwd`"
  - cd ${GIT_REPO}/build
  - mkdir output
  - cd output
  - CMAKE_INCLUDE_PATH=/tmp/dogen_deps/dogen_deps_gcc_5.3_linux_amd64/include CMAKE_LIBRARY_PATH=/tmp/dogen_deps/dogen_deps_gcc_5.3_linux_amd64/lib cmake ${GIT_REPO} -DWITH_MINIMAL_PACKAGING=on
  - make -j2 run_all_specs

notifications:
  email:
    recipients:
      - marco.craveiro@gmail.com
    on_success: change
    on_failure: always

  webhooks:
    urls:
      - https://webhooks.gitter.im/e/a6bf97d75bc4f88f8d0c
    on_success: always
    on_failure: always

deploy:
  provider: releases
  api_key:
    secure: UdotUzhLJ7GcmwyJlpqcsvWsXxuWjoswXG7intkgxKeD5vkIT6Ng2v7ik6c/4uO9wXJ9uWV8/X/EzdZhWqFjiamMljsmFGcy4Bt37oqP6oxdlRyO/KrLM1E/xtmA1kZppuY4njCqzZnMslyzyMtsl+DH3zseOL7GQIbkL5xbecI=
  file_glob: true
  file: stage/pkg/*.deb
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
